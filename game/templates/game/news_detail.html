{% extends 'game/base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="col">
    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            {{ news.author }}
                        </div>
                        <div>
                            <span class="badge rounded-pill bg-primary">{{ news.category.name }}</span>
                        </div>
                    </div>
      <div class="card-body">
        <h5 class="card-title">{{ news.title|linebreaks }}</h5>
        <p class="card-text">{{ news.text|linebreaksbr }}</p>
      </div>
        <div class="card-footer">
        <small class="text-muted">{{ news.created_at|date:"F d, Y, H:i" }}</small>
      </div>
    </div>
    </div>

{% endblock %}
